services:
  # PHP-FPM сервис
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_php
    volumes:
      - .:/var/www/html
    networks:
      - blog_network
    depends_on:
      - db
    environment:
      - PHP_IDE_CONFIG=serverName=blog
      - DOCKER_CONTAINER=true
    command: >
      sh -c "
        mkdir -p /var/www/html/runtime /var/www/html/web/assets &&
        chown -R www-data:www-data /var/www/html/runtime /var/www/html/web/assets &&
        chmod -R 777 /var/www/html/runtime /var/www/html/web/assets &&
        php-fpm
      "

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: blog_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - blog_network
    depends_on:
      - php

  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: blog_db
    environment:
      POSTGRES_DB: blog_db
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - blog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  blog_network:
    driver: bridge

